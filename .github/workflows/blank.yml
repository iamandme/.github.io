  <section id="mission">
    <h2>Our Mission</h2>
    <p>
      We believe in discovering a new way to live—one that celebrates the beauty and strength within every woman. This is not AA or a traditional church setting; it’s a safe haven where women can gather to share life’s challenges and triumphs. Our focus is on the positive, nurturing a space where hope and resilience flourish. We look to God to remind us of the deep, unconditional love that defines who we are.
    </p>
  </section>

  <!-- Who a Woman Is Section -->
  <section id="identity">
    <h2>Who a Woman Is</h2>
    <p>
      A woman is a force of nature—strong, firmly grounded, and deeply rooted. Like the nourishing water that courses through the earth, she carries life within her, and wherever she goes, everything around her blossoms. There is far more power in her to overcome life’s challenges than any bottle has to weigh her down.
    </p>
    <p>
      She embodies beauty in its purest form, breathing life into the world and populating the earth with her radiance. As God’s final creation, she is the ultimate finishing touch—a masterpiece crafted with care. When she places her trust in God, looking to Him as her steadfast foundation, her grounding transforms into unwavering strength. In embracing His love, she acknowledges that every detail in her creation was intentional—God makes no mistakes.
    </p>
    <p>
      Here, we celebrate that women are royalty, heiresses of greatness, each a living testament to divine artistry.
    </p>
  </section>

